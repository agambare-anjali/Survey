<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Surving people best food</h2>
        <form>
          <div class="content">
            <h4 for="name">What is your favourite meal?</h4>
            <input type="text" name="name" />
          </div>
          <div class="content-radio">
            <h4>What is your favourite dessert?</h4>
            <div class="content-wrapper-s">
              <span>
                <input type="radio" name="Soup" value="Coconut Cream Pie" />
                <label for="Soup">Coconut Cream Pie</label>
              </span>
              <span>
                <input type="radio" name="dessert2" value="Ice-Cream" />
                <label for="dessert2">Ice-Cream</label>
              </span>
            </div>
          </div>
          <div class="content-radio">
            <h4>Which one do you prefer?</h4>
            <div class="content-wrapper-s">
              <span>
                <input
                  type="radio"
                  name="resto"
                  value="Eating at a restaurant"
                />
                <label for="resto">Eating at a restaurant</label>
              </span>
              <span>
                <input type="radio" name="cook" value="Cooking at home" />
                <label for="cook">Cooking at home</label>
              </span>
            </div>
          </div>
          <div class="content-radio">
            <h4>How often do you consume your favorite food and beverages?</h4>
            <div class="content-wrapper">
              <span>
                <input type="radio" name="week" value="Once a week" />
                <label for="week">Once a week</label>
              </span>
              <span>
                <input type="radio" name="month" value="Once a month" />
                <label for="month">Once a month</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="c_week"
                  value="A couple of times a week"
                />
                <label for="c_week">A couple of times a week"</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="c_month"
                  value="A couple of times a month"
                />
                <label for="c_month">A couple of times a month</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="s_week"
                  value="Several times a week"
                />
                <label for="s_week">Several times a week</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="s_month"
                  value="Several times a month"
                />
                <label for="s_month">Several times a month</label>
              </span>
            </div>
          </div>
          <div class="content">
            <h4 for="feedback">Feedback</h4>
            <input type="text" name="feedback" />
          </div>
          <div class="button">
            <input type="submit" value="Submit" class="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
