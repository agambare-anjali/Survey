<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="heading">
          <div></div>
          <h2>Food is Life!!!!</h2>
        </div>

        <form>
          <div class="content">
            <h4 for="name">What is your favourite meal?</h4>
            <input type="text" name="name" />
          </div>
          <div class="content-radio">
            <h4>What is your favourite dessert?</h4>
            <div class="content-wrapper-s">
              <span>
                <input
                  type="radio"
                  name="fav_dessert"
                  value="Coconut Cream Pie"
                  id="pie"
                />
                <label for="pie">Coconut Cream Pie</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="fav_dessert"
                  value="Ice-Cream"
                  id="dessert2"
                />
                <label for="dessert2">Ice-Cream</label>
              </span>
            </div>
          </div>
          <div class="content-radio">
            <h4>Which one do you prefer?</h4>
            <div class="content-wrapper-s">
              <span>
                <input
                  type="radio"
                  name="preference"
                  value="Eating at a restaurant"
                  id="resto"
                />
                <label for="resto">Eating at a restaurant</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="preference"
                  value="Cooking at home"
                  id="cook"
                />
                <label for="cook">Cooking at home</label>
              </span>
            </div>
          </div>
          <div class="content-radio">
            <h4>How often do you consume your favorite food and beverages?</h4>
            <div class="content-wrapper">
              <span>
                <input
                  type="radio"
                  name="beverages"
                  value="Once a week"
                  id="week"
                />
                <label for="week">Once a week</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="beverages"
                  value="Once a month"
                  id="month"
                />
                <label for="month">Once a month</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="beverages"
                  value="A couple of times a week"
                  id="c_week"
                />
                <label for="c_week">A couple of times a week"</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="beverages"
                  value="A couple of times a month"
                  id="c_month"
                />
                <label for="c_month">A couple of times a month</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="beverages"
                  value="Several times a week"
                  id="s_week"
                />
                <label for="s_week">Several times a week</label>
              </span>
              <span>
                <input
                  type="radio"
                  name="beverages"
                  value="Several times a month"
                  id="s_month"
                />
                <label for="s_month">Several times a month</label>
              </span>
            </div>
          </div>
          <div class="content">
            <h4 for="feedback">Favourite Snacks!!!!</h4>
            <input type="text" name="feedback" />
          </div>
          <div class="button">
            <input type="submit" value="Submit" class="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
